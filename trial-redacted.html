<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smolly-Co Trial Console</title>
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 20px;
      text-shadow: 0 0 3px #fff2;
      animation: flicker 0.15s infinite alternate;
    }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }

    #command {
      width: 60%;
      max-width: 500px;
      padding: 8px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: white;
      border: 1px solid #555;
    }

    #send-btn {
      padding: 8px 12px;
      margin-left: 10px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #333;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      100% { opacity: 0.95; }
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <div id="input-area">
    <input type="text" id="command" autocomplete="off" placeholder="execute function..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const output = document.getElementById("output");
    const commandInput = document.getElementById("command");
    const sendBtn = document.getElementById("send-btn");

    const delayPerWord = 200;

    function typeOut(text) {
      const words = text.split(" ");
      let i = 0;

      function addNextWord() {
        if (i < words.length) {
          output.textContent += words[i] + " ";
          i++;
          output.scrollTop = output.scrollHeight;
          setTimeout(addNextWord, delayPerWord);
        } else {
          output.textContent += "\n";
        }
      }

      addNextWord();
    }

    function runCommand() {
      const input = commandInput.value.trim();
      if (input === "") return;

      output.textContent += `\n>>> ${input}\n`;

      if (input.toLowerCase() === "cmd") {
        typeOut("Available Commands: placeholder");
      } else {
        typeOut("[ERROR] Command not recognised.");
      }

      commandInput.value = "";
      output.scrollTop = output.scrollHeight;
    }

    sendBtn.addEventListener("click", runCommand);
    commandInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        runCommand();
      }
    });
  </script>
</body>
</html>
