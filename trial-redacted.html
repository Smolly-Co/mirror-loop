<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smolly-Co Trial Console</title>
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    #clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 10px;
      color: #888;
    }

    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 20px;
      text-shadow: 0 0 2px #fff3;
      animation: flicker 0.25s infinite alternate;
    }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 25px;
      position: relative;
    }

    #command {
      width: 60%;
      max-width: 500px;
      padding: 6px;
      font-size: 10px;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: white;
      border: 1px solid #555;
    }

    #send-btn {
      padding: 6px 10px;
      margin-left: 10px;
      background-color: #222;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      border: 1px solid #555;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #333;
    }

    @keyframes flicker {
      0%, 19%, 21%, 99% { opacity: 1; }
      20%, 100% { opacity: 0; }
    }

    #output::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00:000</div>
  <div id="output"></div>
  <div id="input-area">
    <input type="text" id="command" autocomplete="off" placeholder="execute function..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const output = document.getElementById("output");
    const commandInput = document.getElementById("command");
    const sendBtn = document.getElementById("send-btn");
    const clock = document.getElementById("clock");

    const delayPerWord = 200;
    const initialPause = 1000;
    let isTyping = false;

    const knownFiles = ["placeholder"];

    function randomIP(start = 192) {
      return `${start}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
    }

    // âœ¨ Clock with lag/spurt stutter
    let realTime = Date.now();
    function updateClock() {
      const now = Date.now();
      const skew = (Math.random() < 0.15) ? (Math.random() * 1000 - 500) : 0;
      realTime += (now - realTime) + skew;
      const d = new Date(realTime);
      clock.textContent = `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}:${String(d.getMilliseconds()).padStart(3, '0')}`;
      setTimeout(updateClock, 100);
    }
    updateClock();

    function typeOut(text, callback) {
      const words = text.split(" ");
      let i = 0;

      function addNextWord() {
        if (i < words.length) {
          output.textContent += words[i] + " ";
          i++;
          output.scrollTop = output.scrollHeight;
          setTimeout(addNextWord, delayPerWord);
        } else {
          output.textContent += "\n";
          isTyping = false;
          if (callback) callback();
        }
      }

      setTimeout(addNextWord, initialPause);
    }

    function runCommand() {
      const input = commandInput.value.trim();
      if (input === "" || isTyping) return;
      isTyping = true;
      output.textContent += `\n>>> ${input}\n`;

      const lower = input.toLowerCase();

      if (lower === "hello" || lower === "hello?") {
        typeOut("INTENDED ENTRY POINT IDENTIFIED. WELCOME BACK V-[REDACTED]");
      } else if (lower === "shutdown") {
        typeOut("[WARNING] Shutdown terminates V-[REDACTED] human lifeforms. Press c to confirm.");
      } else if (lower === "c") {
        typeOut(`[ERROR] Attempted breech of 'Entity Awareness Violation' '${randomIP()}' forwarded to [REDACTED]`);
      } else if (lower === "cmd" || lower === "cmds") {
        typeOut("Available Commands: view:<repository-title>, files/declassified, simtest:PongPredict.v(delta)1.1, info:<agent-number>");
      } else if (lower === "files/declassified") {
        typeOut("Placeholder.pdf\nPlaceholder.pdf\nPlaceholder.pdf");
      } else if (lower === "simtest:pongpredict.v(delta)1.1") {
        typeOut("Opening simulation test...");
        setTimeout(() => window.open("https://smolly-co.github.io/mirror-loop/pong-predict", "_blank"), 3000);
      } else if (lower.startsWith("view:")) {
        const file = lower.slice(5);
        if (knownFiles.includes(file)) {
          typeOut(`Opening ${file}.pdf`);
          setTimeout(() => window.open(`${file}.pdf`, "_blank"), 3000);
        } else {
          typeOut("This file either does not exist, or is under level >0 Classification");
        }
      } else if (lower.startsWith("info:")) {
        const agent = input.split(":")[1];
        if (/^V-\d{3}$/i.test(agent)) {
          if (agent === "V-913") {
            typeOut("ANOMALY IDENTIFIED. 913 is demonstrating ATYPICAL behaviour: signs of self-awareness, prolonged stares at monitor nodes, etc.");
          } else {
            const prefix = agent.split("-")[1];
            typeOut(`Performing as expected. Nearest monitor node: ${randomIP(parseInt(prefix))}`);
          }
        } else {
          typeOut("[ERROR] Invalid agent identifier format. Use V-###");
        }
      } else {
        typeOut("[ERROR] Command not recognised.");
      }

      commandInput.value = "";
      output.scrollTop = output.scrollHeight;
    }

    sendBtn.addEventListener("click", runCommand);
    commandInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") runCommand();
    });
  </script>
</body>
</html>
