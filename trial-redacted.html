<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smolly-Co Trial Console</title>
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 20px;
      text-shadow: 0 0 2px #fff3;
      animation: flicker 0.25s infinite alternate;
    }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 25px;
    }

    #command {
      width: 60%;
      max-width: 500px;
      padding: 6px;
      font-size: 10px;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: white;
      border: 1px solid #555;
    }

    #send-btn {
      padding: 6px 10px;
      margin-left: 10px;
      background-color: #222;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      border: 1px solid #555;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #333;
    }

    @keyframes flicker {
      0%, 19%, 21%, 99% {
        opacity: 1;
      }
      20%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <div id="input-area">
    <input type="text" id="command" autocomplete="off" placeholder="execute function..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://api.ipify.org?format=jsonp&callback=setIP"></script>
  <script>
    const output = document.getElementById("output");
    const commandInput = document.getElementById("command");
    const sendBtn = document.getElementById("send-btn");

    const delayPerWord = 150;
    const initialPause = 1000;

    let userIP = "UNKNOWN";

    function setIP(json) {
      userIP = json.ip;
    }

    function typeOut(text, delay = delayPerWord, callback = null) {
      const words = text.split(" ");
      let i = 0;

      function addNextWord() {
        if (i < words.length) {
          output.textContent += words[i] + " ";
          i++;
          output.scrollTop = output.scrollHeight;
          setTimeout(addNextWord, delay);
        } else {
          output.textContent += "\n";
          if (callback) callback();
        }
      }

      setTimeout(addNextWord, initialPause);
    }

    function runCommand() {
      const input = commandInput.value.trim().toLowerCase();
      if (input === "") return;

      output.textContent += `\n>>> ${input}\n`;

      switch (input) {
        case "cmd":
          typeOut("Available Commands: placeholder");
          break;
        case "hello":
        case "hello?":
          typeOut("INTENDED ENTRY POINT IDENTIFIED. WELCOME BACK V-[REDACTED]");
          break;
        case "shutdown":
          typeOut("[WARNING] Shutdown terminates V-[REDACTED] human lifeforms. Press c to confirm.");
          break;
        case "c":
          typeOut(`[ERROR] Attempted breech of 'Entity Awareness Violation' '${userIP}' forwarded to [REDACTED]`, delayPerWord, () => {
            setTimeout(() => {
              typeOut("[DATA RECEIVED â€” Host acknowledged.]", 100);
            }, 5000); // Delay before spooky response
          });
          break;
        default:
          typeOut("[ERROR] Command not recognised.");
      }

      commandInput.value = "";
      output.scrollTop = output.scrollHeight;
    }

    sendBtn.addEventListener("click", runCommand);
    commandInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        runCommand();
      }
    });
  </script>
</body>
</html>
